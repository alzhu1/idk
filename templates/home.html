<!DOCTYPE html>
<html>
  <head>
    <title>IDK Home</title>
    <link rel="stylesheet" href="stylesheets/idk.css">
  </head>
  <body>

    <h1>IDK, what do you want to do?</h1>
    <center><h3>idk-wtd = I don't know what to do!</h3></center>
    <br>
    <br>
    <h2>Anything in your area you're interested in?</h2>
    <form type="post" action="/results" id=form1>
      <input type="text" name="location" placeholder="Enter Your Location" required><br><br>
      <input type="text" name="keywords" placeholder="Type in Keywords" required><br><br>
      <button class="button"><span>Search</span></button>
    </form>
    
    <h2 id=header2>Ideas for stuff to do?</h2>
    <form method="post" action="/" id=form2>
      <input type='text' name='eventname' placeholder='Enter Event Name'><br><br>
      <input type='text' name='location' placeholder='Enter Location'><br><br>
      <input type='datetime' name='date' placeholder='Enter Date'><br><br>
      <textarea name="info" rows=5 cols=40 placeholder="Enter More Information Here"></textarea><br>
      <button class="button"><span>Post</span></button>
    </form>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"> </script>
  <script src="scripts/background.js"></script>
</html>
