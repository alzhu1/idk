<!DOCTYPE html>
<html>
  <head>

    <title>Results</title>
  </head>
  <body>
    <ul>
    {% for business in request.businesses %}
      {% if business.id == 'UNAVAILABLE_FOR_LOCATION' %}
        <h1>Please refine your search and enter a valid location!<a href='/'> Go back</a></h1>
      {% else %}
      <li><img src="{{business.image_url}}"><a href="{{business.url}}">{{business.name}}</a> with a rating of {{business.rating}}</li>
      {% endif %}
    {% endfor %}
    </ul>
    <br>
    <br>
    <br>
    powered by <img src="images/yelp_logo/iOS%20&%20Web/yelp-logo-small.png">
  </body>
</html>
