<!DOCTYPE html>
<html>
  <head>

    <title>Results</title>
  </head>
  <body>
    <img src="images/yelp_logo/iOS%20&%20Web/smallYelp.png">
    <ul>
    {% for business in request.businesses %}
      <li><img src="{{business.image_url}}">{{business.name}} with a rating of {{business.rating}}</li>
      {% if business.id == 'UNAVAILABLE_FOR_LOCATION' %}
        <h1>Please refine your search and enter a valid location!<a href='/'> Go back</a></h1>
    {% endfor %}
  </ul>
  </body>
</html>
